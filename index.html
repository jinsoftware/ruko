  <title>Lock Screen Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #lockScreen {
      display: none;
      background-color: blue;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    input[type="password"] {
      font-size: 22px;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }

    #message {
      margin-top: 10px;
      font-size: 16px;
      color: yellow;
    }
  </style>
