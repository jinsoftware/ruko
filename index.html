<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows Update</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0078d7; /* Windows blue */
      height: 100vh;
      width: 100vw;
      color: white;
      font-family: Segoe UI, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img {
      width: 120px;
      margin-bottom: 40px;
    }

    .updating-text {
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .progress {
      width: 300px;
      height: 20px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background-color: white;
      transition: width 1s ease-in-out;
    }

    .percent-text {
      margin-top: 10px;
      font-size: 18px;
    }

    /* Spinner */
    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 40px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <!-- Microsoft Logo -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" />

  <!-- Updating Text -->
  <div class="updating-text">
    Working on updates<br>
    Don't turn off your PC. This will take a while.
  </div>

  <!-- Spinner -->
  <div class="spinner"></div>

  <!-- Progress Bar -->
  <div class="progress">
    <div class="bar" id="progress-bar"></div>
  </div>
  <div class="percent-text" id="percent-text">0% complete</div>

  <script>
    let percent = 0;
    const bar = document.getElementById("progress-bar");
    const percentText = document.getElementById("percent-text");

    function updateProgress() {
      if (percent < 100) {
        percent += 10;
        bar.style.width = percent + "%";
        percentText.textContent = percent + "% complete";
      }
    }

    // Start with 10% immediately
    updateProgress();

    // Then update every hour (3600000 ms)
    setInterval(updateProgress, 3600000);
  </script>

</body>
</html>
