<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows Update</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0078d7; /* Windows blue */
      height: 100vh;
      width: 100vw;
      color: white;
      font-family: Segoe UI, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    img {
      width: 120px;
      margin-bottom: 40px;
    }

    .updating-text {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .progress {
      width: 300px;
      height: 20px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .bar {
      height: 100%;
      width: 0%;
      background-color: white;
      transition: width 1s ease-in-out;
    }

    .percent-text {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Microsoft Logo -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo" />

  <!-- Updating Text -->
  <div class="updating-text">Working on updates<br>Don't turn off your PC. This will take a while.</div>

  <!-- Progress Bar -->
  <div class="progress">
    <div class="bar" id="progress-bar"></div>
  </div>
  <div class="percent-text" id="percent-text">0% complete</div>

  <script>
    let percent = 0;
    const bar = document.getElementById("progress-bar");
    const percentText = document.getElementById("percent-text");

    function updateProgress() {
      if (percent < 100) {
        percent += 10;
        bar.style.width = percent + "%";
        percentText.textContent = percent + "% complete";
      }
    }

    // हर घंटे 10% बढ़ेगा
    updateProgress(); // स्टार्ट में 10%
    setInterval(updateProgress, 3600000); // हर घंटे
  </script>

</body>
</html>
