<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows Updating...</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100vh;
      width: 100vw;
      color: white;
      font-family: Segoe UI, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .updating-text {
      font-size: 22px;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .progress {
      width: 300px;
      height: 20px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .bar {
      height: 100%;
      width: 0%;
      background-color: white;
      transition: width 1s ease-in-out;
    }

    .percent-text {
      margin-top: 10px;
      font-size: 18px;
    }

    .spinner {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 40px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <div class="updating-text" id="updateText">
    Working on updates<br>
    Installing update 1 of 27...<br>
    Do not turn off or unplug your computer.
  </div>

  <!-- Spinner -->
  <div class="spinner"></div>

  <!-- Progress Bar -->
  <div class="progress">
    <div class="bar" id="progress-bar"></div>
  </div>
  <div class="percent-text" id="percent-text">0% complete</div>

  <script>
    let percent = 0;
    let updateNumber = 1;
    const bar = document.getElementById("progress-bar");
    const percentText = document.getElementById("percent-text");
    const updateText = document.getElementById("updateText");

    function updateProgress() {
      if (percent < 100) {
        percent += 10;
        updateNumber++;
        bar.style.width = percent + "%";
        percentText.textContent = percent + "% complete";
        updateText.innerHTML = `
          Working on updates<br>
          Installing update ${updateNumber} of 27...<br>
          Do not turn off or unplug your computer.
        `;
      } else {
        updateText.innerHTML = `
          Finalizing updates...<br>
          Please wait while we finish up.
        `;
      }
    }

    // Start with 10% immediately
    updateProgress();

    // Update every hour (3600000 ms), but for demo/testing use smaller time (e.g., 10 sec)
    setInterval(updateProgress, 3600000); // Change to 10000 (10s) if you want fast test
  </script>

</body>
</html>
